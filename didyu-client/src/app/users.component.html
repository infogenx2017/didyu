<div class="container-main">
    <div class="breadcrumb">
       <div class="col-md-4">
          <ol class="breadcrumb breadcrumb1">
             <li class="breadcrumb-item active">
                <a href="#"> Users</a>
             </li>
          </ol>
       </div>
    </div>
 </div>
 <div class="container-fluid">
    <div class="card shadow mb-4">
       <div class="card-header py-3">
          <div class="row">
             <div class="col-md-6">
                <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-layer-group"></i> Users</h6>
             </div>
          </div>
       </div>
       <div class="card-body">
            <!-- card-body Start -->
            <div class="table-responsive">
                <!-- Table Start -->
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th class="border-none" align="center">Name</th>
                            <th class="border-none" align="center">Email</th>
                            <th class="border-none" align="center">Mobile</th>
                            <th class="border-none" align="center">Approved</th>
                            <th class="border-none" align="center">Staff / Admin</th>
                            <th class="border-none" align="center">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users" class="odd">
                                <td align="center">{{user.name}}</td>
                                <td align="center">{{user.email}}</td>
                                <td align="center">{{user.mobile}}</td>
                                <td align="center">
                                    <label class="switch">
                                          <input type="checkbox" [checked]="user.activeStatus=='Yes'" (change)="changeStatus(user.id,user.changeStatusValue)">
                                          <span class="slider round"></span>
                                    </label>
                               </td>
                                <td align="center">
                                      <label class="switch">
                                          <input type="checkbox" [checked]="user.role=='admin'" (change)="changeRoleId(user.id,user.changerole)">
                                          <span class="slider round"></span>
                                      </label>
                                </td>
                                <td align="center" (click)="deleteUser(user.id)" class="cursorPointer">
                                        <i class="fas fa-trash" data-container="body" data-toggle="popover" data-placement="bottom"></i>
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
 </div>
 <div id="snackbar">{{alertMessage}}</div>
