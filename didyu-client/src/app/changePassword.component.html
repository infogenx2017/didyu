<div class="container-main">
    <div class="breadcrumb">
       <div class="col-md-4">
          <ol class="breadcrumb breadcrumb1">
             <li class="breadcrumb-item active">
                <a href="#"> Change Password</a>
             </li>
          </ol>
       </div>
    </div>
 </div>
 <div class="container-fluid">
    <div class="card shadow mb-4">
       <div class="card-header py-3">
          <div class="row">
             <div class="col-md-6">
                <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-layer-group"></i> Change Password</h6>
             </div>
          </div>
       </div>
       <div class="card-body">
        <div class="card-body input-border">
            <div class="row">
                <div class="col-md-6 col-lg-6">     
                  <div class="form-group">
                    <div class="row row-mat-top">
                        <div class="col-md-8">
                        <input type="password" (ngModel)="password" (input)="password=$event.target.value"  class="form-control" name="t" placeholder="Enter the password here...">
                        </div>
                    </div>
                    <div class="row row-mat-top">
                        <div class="col-md-8">
                        <input type="password" (ngModel)="cpassword" (input)="cpassword=$event.target.value"  class="form-control" name="t" placeholder="Confirm the password here...">
                        </div>
                    </div>
                  </div>
                    </div>
                    </div>
                    <div class="row">
                  <div class="col-md-6 col-lg-6">
                  <div class="text-left">
                  <button type="submit" class="btn btn-primary" (click)="change()">Change password</button>
                  </div>
                  </div> 
              </div>
        </div>
       </div>
    </div>
 </div>
 <div id="snackbar">{{alertMessage}}</div>
