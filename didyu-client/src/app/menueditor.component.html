<style>
    select, textarea, input{
        font-size: 1rem !important;
        color: #6e707e !important;
    }
    .cancelButton{
        margin-left: 6%;
    }
    .form-control{
        background-color: #f3f2f2 !important;
        border: 0px solid #d1d3e2!important;
    }
    .menu-editor{max-width: 550px;}col-md-3 icon_line.icon_line {padding: 0px; text-align: center;
}.icon_line .far {margin-left: 7px;position: relative;top: -3px;}
</style>
 <div class="container-fluid create-task menu-editor">
    <div class="card shadow mb-4 list">
       <div class="card-body input-border">
          <div class="row">
             <div class="col-md-12">
                      <div class="breadcrumb">                         
                        <div class="col-md-3 icon_line">
                            <i class="far fa-plus-square" (click)="showText()"></i>
                            <i *ngIf="mcat" class="far fa-minus-square" (click)="editCategory()"></i>
                            <i *ngIf="mcat" class="far fa-trash-alt" (click)="deleteCategory()"></i>
                        </div>
                       <div class="col-md-9">
                          <select (ngModel)="mcat" (input)="mcat=$event.target.value" class="form-control custom-select" name="t" placeholder="Assigned to " *ngIf="categories">
                              <option value="">Please choose category</option>
                              <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.name}}</option>
                          </select>
                       </div>
                       </div>
                       <div class="breadcrumb" *ngIf="mcat&&titles">   
                        <div class="col-md-3 icon_line">
                            <i class="far fa-plus-square" (click)="showTitle()"></i>
                            <i *ngIf="mtitle" class="far fa-minus-square" (click)="editTitle()"></i>
                            <i *ngIf="mtitle" class="far fa-trash-alt" (click)="deleteTitle()"></i>
                        </div>                       
                        <div class="col-md-9">
                           <select (ngModel)="mtitle" (input)="mtitle=$event.target.value" class="form-control custom-select" name="t" placeholder="Assigned to " >
                               <option value="">Please choose title</option>
                               <option *ngFor="let title of titles|catFilter:mcat" value="{{title.id}}">{{title.name}}</option>
                           </select>
                        </div>
                       </div>
             </div>
             <div class="col-md-12 button-my-sty">
                <!-- <button type="button" class="btn btn-success cursorPointer" (click)="save()">SAVE &amp;  CLOSE</button> -->
                <button type="button" class="btn btn-danger cancelButton" (click)="cancel()">CANCEL</button>
             </div>
          </div>
       </div>
    </div>
 </div>
 <div id="snackbar">{{alertMessage}}</div>

<div *ngIf="showTextbox">
  <div class="overlay-bg"></div>
  <div class="createPopup">
      <createcategory-root (saveclose)="getTitles()" (closePopup)='setshowMenuEditor($event)'></createcategory-root>
  </div>
</div>

<div *ngIf="showEditCategory">
  <div class="overlay-bg"></div>
  <div class="createPopup">
      <editcategory-root (saveclose)="getTitles()" (closePopup)='setshowMenuCategoryEditor($event)' [selectedCat]="mcatname" [cat_id]="mcat"></editcategory-root>
  </div>
</div>

<div *ngIf="showTitlebox">
  <div class="overlay-bg"></div>
  <div class="createPopup">
      <createtitle-root (saveclose)="getTitles()" (closePopup)='setshowCreateTitle($event)' ></createtitle-root>
  </div>
</div>

<div *ngIf="showEditTitle">
  <div class="overlay-bg"></div>
  <div class="createPopup">
      <edittitle-root (saveclose)="getTitles()" (closePopup)='setshowMenuTitleEditor($event)' [selectedTitle]="mtitlename" [title_id]="mtitle" [cat_id]="mcat"></edittitle-root>
  </div>
</div>
