<div class="container-main">
    <div class="breadcrumb">
       <div class="col-md-4">
          <ol class="breadcrumb breadcrumb1">
             <li class="breadcrumb-item active">
                <a href="" *ngIf="!showEdit"> Add title</a>
                <a href="" *ngIf="showEdit"> Update title</a>
             </li>
          </ol>
       </div>
    </div>
 </div>
 <div class="container-fluid">
    <div class="card shadow mb-4">
       <div class="card-header py-3">
          <div class="row">
             <div class="col-md-6">
                <h6 class="m-0 font-weight-bold text-primary" *ngIf="!showEdit"><i class="fas fa-layer-group"></i> Add title</h6>
                <h6 class="m-0 font-weight-bold text-primary" *ngIf="showEdit"><i class="fas fa-layer-group"></i> Update title</h6>
             </div>
          </div>
       </div>
       <div class="card-body">
        <div class="card-body input-border" *ngIf="!showEdit">
            <div class="row">
                <div class="col-md-6 col-lg-6">     
                  <div class="form-group">
                    <div class="row row-mat-top">
                        <div class="col-md-4">
                                <label class="form-label">Category</label>
                        </div>
                        <div class="col-md-8">
                            <select (ngModel)="category_id" (input)="category_id=$event.target.value" class="form-control custom-select" name="t" placeholder="Category ">
                                    <option value="">Please choose category</option>
                                    <option *ngFor="let category of titleCategories" value="{{category.id}}">{{category.name}}</option>
                            </select>
                        </div>   
                    </div>
                    <div class="row row-mat-top">
                        <div class="col-md-4">
                            <label class="form-label">Title</label>
                        </div>
                        <div class="col-md-8">
                        <input type="text" (ngModel)="title" (input)="title=$event.target.value"  class="form-control" name="t" placeholder="Enter the title here...">
                        </div>
                    </div>                                        
                  </div>
                    </div>
                    </div>
                    <div class="row">
                  <div class="col-md-6 col-lg-6">
                  <div class="text-left">
                  <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
                  </div>
                  </div> 
              </div>
        </div>


        <div class="card-body input-border" *ngIf="showEdit">
            <div class="row">
                <div class="col-md-6 col-lg-6">     
                  <div class="form-group">
                    <div class="row row-mat-top">
                        <div class="col-md-4">
                                <label class="form-label">Category</label>
                        </div>
                        <div class="col-md-8">
                            <select (ngModel)="ecategory_id" (input)="ecategory_id=$event.target.value" class="form-control custom-select" name="t" placeholder="Category ">
                                    <option value="">Please choose category</option>
                                    <option *ngFor="let category of titleCategories" value="{{category.id}}">{{category.name}}</option>
                            </select>                        
                        </div>
                    </div>
                    <div class="row row-mat-top">
                        <div class="col-md-4">
                            <label class="form-label">Title</label>
                        </div>
                        <div class="col-md-8">
                                <input type="text" [(ngModel)]="etitle" (input)="etitle=$event.target.value"  class="form-control" name="t" placeholder="Enter the title here...">
                        </div>
                    </div> 
                  </div>
                    </div>
                    </div>
                    <div class="row">
                  <div class="col-md-6 col-lg-6">
                  <div class="text-left">
                  <button type="submit" class="btn btn-primary" (click)="update()">Save</button>
                  <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>
                  </div>
                  </div> 
              </div>
        </div>


        <div class="table-responsive">
            <!-- Table Start -->
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th class="border-none" align="center">Title</th>
                        <th class="border-none" align="center">Category</th>
                        <th class="border-none" align="center">Edit</th>
                        <th class="border-none" align="center">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let title of titles" class="odd">
                            <td align="center">{{title.name}}</td>
                            <td align="center">{{title.category_name}}</td>
                            <td align="center" (click)="enableEdit(title.id,title.name,title.category_id)" class="cursorPointer">
                                <i class="fas fa-pencil-alt" data-container="body" data-toggle="popover" data-placement="bottom"></i>
                            </td>
                            <td align="center" (click)="deleteTitle(title.id)" class="cursorPointer">
                                    <i class="fas fa-trash" data-container="body" data-toggle="popover" data-placement="bottom"></i>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
       </div>
    </div>
 </div>
 <div id="snackbar">{{alertMessage}}</div>
