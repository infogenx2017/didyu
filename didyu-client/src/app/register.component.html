<style>
    .selfButton {
        background : #f3f3f3;
        color:#333;
    }
    .form-control-sty {     
        border-right-style: solid !important;
    }
</style>


<div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
           <div id="content"> <!-- content Start-->
				
            <nav class="navbar navbar-expand navbar-light bg-white-login topbar-login static-top shadow"> <!-- Nav Start -->
                <div class="col-md-4 mobile-login">
                    <a ><img src="assets/img/home-left.png" class="home-left-css"></a>
                </div>
                <div class="col-md-4">
                    <img src="assets/img/logo.png" class="login-logo-css">
                </div>
            </nav><!-- Nav Stop -->

            <div class="container-fluid container-fluid-login">	<!-- container Start -->
            
                <div class="row" >  
                    <div class="col-xl-12 col-lg-12 col-md-12">
                    
                    <!-- card Start-->
                        <div class="card border-0 shadow-lg">
                            <div class="card-body p-0">
                            
                                <div class="row" style="height:calc(100vh - 100px);">
                                
                                    <div class="col-lg-8 d-none d-lg-block bg-login-image">
                                    </div>
                                    
                                    <div class="col-lg-4" *ngIf="router.url=='/login'">
                                        <div class="p-5">
                                        
                                            <div class="text-center">
                                                <h1 class="h6 text-gray-900 mb-4">LOG IN / CREATE ACCOUNT</h1>
                                            </div>
                                            
                                            <form class="user">
                                                
                                                <div class="form-group">
                                                    <div class="input-group mb-2 ">
                                                        <input type="text" class="form-control form-control-sty" name="nombre" placeholder="Enter your email address..." (ngModel)="lemail" (input)="lemail=$event.target.value">
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <div class="input-group mb-2 ">
                                                        <input type="password" class="form-control form-control-sty" name="nombre" placeholder="Type your password..." (ngModel)="lpassword" (input)="lpassword=$event.target.value" id="lpassword">
                                                        <div class="input-group-prepend" (click)="togglePassword('lpassword')">
                                                            <div class="input-group-text"><i class="fas fa-eye-slash"></i></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <div class="custom-control text-center">
                                                        <a routerLink="/forgetpassword"><label class="custom-control-label-sty forget-css-sty" for=""><span class="span-login-css-sty"><i class="fas fa-key"></i></span>Forget Password?</label></a>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group row">
                                                    
                                                    <div class="col-lg-6">
                                                        <a (click)="login()" class="btn btn-success btn-user btn-block btn-primary">
                                                        <span class="span-login-css-sty"><img src="assets/img/loading.png" class="leaf-login-css"></span>LOG IN
                                                        </a>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <a [routerLink] = "['/register']"  class="btn btn-primary btn-user btn-block">
                                                        <span class="span-login-css-sty selfButton"><img src="assets/img/leaf.png" class="leaf-login-css"></span>CREATE
                                                        </a>
                                                    </div>
                                                </div>
                                                
                                            </form>
                                            
                                        </div>
                                        
                                    </div>
                                    <div class="col-lg-4" *ngIf="router.url=='/register'">
                                        <div class="p-5">
                                        
                                            <div class="text-center">
                                                <h1 class="h6 text-gray-900 mb-4">CREATE ACCOUNT / LOG IN</h1>
                                            </div>
                                            
                                            <form class="user">
                                                
                                                <div class="form-group">
                                                    <div class="input-group mb-2 ">
                                                        <input type="text" class="form-control form-control-sty" name="nombre" placeholder="Enter your name..." (ngModel)="name" (input)="name=$event.target.value" >
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group mb-2 ">
                                                        <input type="text" class="form-control form-control-sty" name="nombre" placeholder="Enter your email address..." (ngModel)="email" (input)="email=$event.target.value">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group mb-2 ">
                                                        <input type="text" class="form-control form-control-sty" name="nombre" placeholder="Enter your mobile number..." (ngModel)="mobile" (input)="mobile=$event.target.value">
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <div class="input-group mb-2 ">
                                                        <input type="password" class="form-control form-control-sty" name="nombre" placeholder="Type your password..." (ngModel)="password" (input)="password=$event.target.value" id="rpassword">
                                                        <div class="input-group-prepend" (click)="togglePassword('rpassword')">
                                                            <div class="input-group-text"><i class="fas fa-eye-slash"></i></div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="input-group mb-2 ">
                                                        <input type="password" class="form-control form-control-sty" name="nombre" placeholder="Type confirm your password..." (ngModel)="cpassword" (input)="cpassword=$event.target.value" id="cpassword">
                                                        <div class="input-group-prepend" (click)="togglePassword('cpassword')">
                                                            <div class="input-group-text"><i class="fas fa-eye-slash"></i></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group row">
                                                    <div class="col-lg-6">
                                                        <a (click)="register()" class="btn btn-primary btn-user btn-block">
                                                        <span class="span-login-css-sty"><img src="assets/img/leaf.png" class="leaf-login-css"></span>CREATE
                                                        </a>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <a [routerLink] = "['/login']" class="btn btn-success btn-user btn-block">
                                                        <span class="span-login-css-sty selfButton"><img src="assets/img/loading.png" class="leaf-login-css"></span>LOG IN
                                                        </a>
                                                    </div>
                                                </div>
                                                
                                            </form>
                                            
                                        </div>
                                        
                                    </div>



                                    <div class="col-lg-4" *ngIf="router.url=='/forgetpassword'">
                                        <div class="p-5">
                                        
                                            <div class="text-center">
                                                <h1 class="h6 text-gray-900 mb-4">RESET YOUR ACCOUNT </h1>
                                            </div>
                                            
                                            <form class="user">
                                                <div class="form-group">
                                                    <div class="input-group mb-2 ">
                                                        <input type="text" class="form-control form-control-sty" name="nombre" placeholder="Enter your email address..." (ngModel)="remail" (input)="remail=$event.target.value">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text"><i class="fas fa-globe"></i></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group row">
                                                    <div class="col-lg-6">
                                                        <a (click)="reset()" class="btn btn-primary btn-user btn-block">
                                                        <span class="span-login-css-sty"><img src="assets/img/leaf.png" class="leaf-login-css"></span>RESET
                                                        </a>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <a [routerLink] = "['/login']" class="btn btn-success btn-user btn-block">
                                                        <span class="span-login-css-sty selfButton"><img src="assets/img/loading.png" class="leaf-login-css"></span>CANCEL
                                                        </a>
                                                    </div>
                                                </div>
                                                
                                            </form>
                                            
                                        </div>
                                        
                                    </div>
                                </div>
                                
                                
                            </div>
                        </div>
                        
                    <!-- card Stop-->	
                        
                    </div>
                </div>
                
                
                
            </div><!-- container Stop -->	
        </div>
        </div>
     </div>

     <div id="snackbar">{{alertMessage}}</div>
